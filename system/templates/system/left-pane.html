<div class="logo">
  <img src="/static/logo-prototype.png">
</div>

{% if contest %}
  <div class="contest-menu">
    <h2>contest menu</h2>
    <ul>
      <li class="menu-item">
        <a href="{% url 'contests:description' contest.code %}">Description</a>
      </li>
      <li class="menu-item"><a href="#">Leaderboard</a></li>
      <li class="menu-item"><a href="#">Submissions</a></li>
      <li class="menu-item"><a href="#">Rules</a></li>
    </ul>
  </div>
{% endif %}
<div class="system-menu">
  <h2>system menu</h2>
  <ul>
    <li class="menu-item"><a href="#">Announcements</a></li>
    <li class="menu-item"><a href="#">Contests</a></li>
    <li class="menu-item"><a href="#">User Settings</a></li>
  </ul>
</div>

<div class="left-login">
  <form method="post" action="{% url 'login' %}?next={% firstof request.GET.next redirect_next request.path %}">
    {% csrf_token %}
    <ul>
      <li>
        <input id="left_username" maxlength="254" name="username" type="text" placeholder="Username">
      </li>
      <li>
        <input id="left_password" name="password" type="password" placeholder="Password">
      </li>
      <li>
        <input type="submit" value="login" />
      </li>
    </ul>
  </form>
</div>
