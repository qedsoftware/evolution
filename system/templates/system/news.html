{% extends "system/layout.html" %}

{% block content_title %} News {% endblock %}

{% block content %}
  {% for news_item in news %}
  <div class="news-item">
    <h2> {{news_item.title}} </h2>
    <div class="news-body">
    {{news_item.content.html|safe}}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
