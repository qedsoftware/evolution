{% extends "system/layout.html" %}

{% block title %}Set Password{% endblock %}

{% block content_title %}

{% block content %}
    <h1>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <ul>
	        {{ form.as_ul }}
	        <li><input type="submit" name="action" value="Set Password"/></li>
	    </ul>
    </form>
{% endblock %}
