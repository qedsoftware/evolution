{% extends "contests/layout.html" %}

{% block contest_title %} Send Submission {% endblock %}

{% block content %}

<form class="standard-form" action="{% url 'contests:submit' contest.code %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
        <li> <input type="submit" value="Submit" /> </li>
    </ul>
</form>

{% endblock content %}
