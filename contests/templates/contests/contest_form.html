{% extends "system/layout.html" %}

{% block content %}

<h1>{{content_title}}</h1>

<form class="standard-form" action="{{ request.get_full_path }}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}
        <li> <input type="submit" value="Create" /> </li>
    </ul>
</form>

{% endblock content %}
